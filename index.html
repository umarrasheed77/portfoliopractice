<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Umar | Web Developer</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0f0f0f;
      color: white;
    }

    /* NAVBAR */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 60px;
      height: 80px;
      background-color: #1a1a1a;
    }

    nav .left {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ff4c68;
    }

    nav ul {
      display: flex;
      gap: 30px;
    }

    nav ul li {
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ff4c68;
    }

    /* HERO SECTION */
    .first {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 100px 60px;
    }

    .leftsection {
      max-width: 50%;
      font-size: 2.5rem;
    }

    .leftsection span {
      color: #ff4c68;
    }

    #element {
      color: #00ffd5;
      font-weight: 600;
    }

    .rightsection img {
      width: 400px;
      border-radius: 10px;
    }

    hr {
      height: 2px;
      background: #ff4c68;
      border: none;
      margin: 80px 60px;
    }

    /* SECOND SECTION */
    .secondsection {
      padding: 0 60px;
    }

    .secondsection h1 {
      margin-top: 10px;
      font-size: 2rem;
    }

    .text-gray {
      color: gray;
      font-size: 0.9rem;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .first {
        flex-direction: column;
        text-align: center;
      }

      .leftsection {
        max-width: 100%;
      }

      .rightsection img {
        margin-top: 40px;
        width: 300px;
      }
    }
  </style>
</head>

<body>

<header>
  <nav>
    <div class="left">Umar.dev</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Skills</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="first">
    <div class="leftsection">
      Hi, my name is <span>Umar</span><br>
      I am a <span id="element"></span>
    </div>

    <div class="rightsection">
      <img src="pg.jpg" alt="Umar image">
    </div>
  </section>

  <hr>

  <section class="secondsection">
    <span class="text-gray">What I have done so far</span>
    <h1>Work Experience</h1>
  </section>
</main>

<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script>
  var typed = new Typed('#element', {
    strings: ['Web Developer', 'DSA Learner', 'Future Software Engineer'],
    typeSpeed: 60,
    backSpeed: 40,
    loop: true
  });
</script>

</body>
</html>
